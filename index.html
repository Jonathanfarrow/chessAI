<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        /* We'll add CSS here */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

        #board-and-captured {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }

        #chessBoard {
            /* Adjust the width as needed */
            width: 400px;
            height: 400px;
        }

        .captured {
            width: 80px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #whiteCaptured {
            order: 1;
        }

        #chessBoard {
            order: 2;
        }

        #blackCaptured {
            order: 3;
        }

        #ai-visualizer-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        #ai-visualizer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="clocks">
            <div id="white-clock" class="clock">White: 10:00</div>
            <div id="black-clock" class="clock">Black: 10:00</div>
        </div>
        <div id="board-and-captured">
            <div id="whiteCaptured" class="captured"></div>
            <div id="chessBoard"></div>
            <div id="blackCaptured" class="captured"></div>
        </div>
        <div id="result-display"></div>
        <div id="ai-info"></div>
        <div id="ai-visualizer-container">
            <canvas id="ai-visualizer"></canvas>
        </div>
    </div>
    <script src="basicAI.js"></script>
    <script src="aiVisualizer.js"></script>
    <script src="board.js"></script>
 
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded and parsed");
        const game = new ChessBoard();
        game.aiVisualizer = new AIVisualizer('ai-visualizer-container');
      });
    </script>
</body>
</html>
